<head xmlns:th="http://www.thymeleaf.org">
    <th:block th:insert="~{/fragments/head}"></th:block>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style-login.css">

</head>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Wedding Book SingUp Form</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Sign Up</h3>
                    <form th:method="post" th:action="@{/users/register}" class="login-form" th:object="${userRegistrationDTO}">
                        <div class="form-group">
                            <input name="username"
                                   th:field="*{username}"
                                   type="text"
                                   aria-describedby="usernameHelpInline"
                                   minlength="5" maxlength="20"
                                   class="form-control rounded-left"
                                   placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input name="email"
                                   type="text"
                                   th:field="*{email}"
                                   class="form-control rounded-left"
                                   placeholder="Email" required>
                            <small th:if="${#fields.hasErrors('email')}"
                                   id="emailError"
                                   class="invalid-feedback  form-text bg-danger rounded">Must be valid email</small>
                        </div>
                        <div class="form-group d-flex">
                            <input name="password"
                                   th:field="*{password}"
                                   type="password"
                                   class="form-control rounded-left"
                                   placeholder="Password" required>
                            <small id="passwordError"
                                   class="invalid-feedback  form-text bg-danger rounded">
                                Password length must be between 5 and 20 characters and passwords should match.
                            </small>
                        </div>
                        <div class="form-group d-flex">
                            <input name="re-password"
                                   th:field="*{confirmPassword}"
                                   type="password" class="form-control rounded-left" placeholder="Repeat Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sing Up</button>
                        </div>
<!--                        <div class="form-group d-md-flex">-->
<!--                            <div class="w-50">-->
<!--                                <label class="checkbox-wrap checkbox-primary">Remember Me-->
<!--                                    <input type="checkbox" checked>-->
<!--                                    <span class="checkmark"></span>-->
<!--                                </label>-->
<!--                            </div>-->
<!--                            <div class="w-50 text-md-right">-->
<!--                                <a href="#">Forgot Password</a>-->
<!--                            </div>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:insert="~{/fragments/footer}"></th:block>
<th:block th:insert="~{/fragments/scripts}"></th:block>
